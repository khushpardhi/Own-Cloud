<!DOCTYPE html>
<html>
<head>
    <title>Text Translation (Amazon Translate)</title>
</head>
<body>
    <h1>Text Translation (Amazon Translate)</h1>
    <form action="/cgi-bin/translate.py" method="POST">
        <label for="text">Enter Text:</label><br>
        <textarea id="text" name="text" rows="5" cols="50" required></textarea><br>
        <label for="sourceLang">Source Language:</label>
        <select id="sourceLang" name="sourceLang">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese (Simplified)</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <!-- Add more source languages as needed -->
        </select><br>
        <label for="targetLang">Target Language:</label>
        <select id="targetLang" name="targetLang">
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese (Simplified)</option>
            <option value="ar">Arabic</option>
            <option value="ko">Korean</option>
            <option value="hi">Hindi</option>
            <!-- Add more target languages as needed -->
        </select><br>
        <button type="submit">Translate</button>
    </form>
    <div id="translation">
        <h2>Translation:</h2>
        <p id="translatedText"></p>
    </div>
</body>
</html>
